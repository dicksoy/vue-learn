<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
		<style type="text/css">
			.class1 {
				background: #444;
				color: #eee;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div v-html="message"></div>
		</div>
		<br />
		<div id="app2">
			<label for="r1">修改颜色</label><input type="checkbox" v-model="class1" id="r1" />
			<br />
			<!-- 绑定class -->
			<div v-bind:class="{'class1': class1}">
				directiva v-bind: class
			</div>
		</div>
		<br />
		<div id="app3">
			{{ 5 + 5 }}<br />
			{{ ok ? 'Yes' : 'No' }}<br />
			{{ message.split('').reverse().join('') }}
			<div v-bind:id="'list-'+ id">菜鸟教程</div>
		</div>
		<br />
		<div id="app4">
			<p v-if="seen">show</p>
		</div>
		<br />
		<div id="app5">
			<pre><a v-bind:href="url">v-bind:href</a></pre>
		</div>
		<br />
		<div id="app6">
			<p>{{ message }}</p>
			<input v-model="message" />
		</div>
		<br />
		<div id="app7">
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">反转字符串</button>
		</div>
		<br />
		<!-- 过滤器 -->
		<div id="app8">
			<div>{{ message | capitalize }}</div>
			<!-- 在v-bind 指令中 -->
			<div v-bind:id="message | capitalize"></div>
		</div>
		<br />
		
	</body>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: '<h1>菜鸟教程</h1>',
			}
		})
		new Vue({
			el: '#app2',
			data: {
				class1: true
			}
		})
		new Vue({
			el: '#app3',
			data: {
				ok: true,
				message: "hello vue",
				id: 2
			}
		})
		new Vue({
			el: '#app4',
			data: {
				seen: true
			}
		})
		new Vue({
			el: '#app5',
			data: {
				url: 'http://www.baidu.com'
			}
		})
		new Vue({
			el: '#app6',
			data: {
				message: 'hello vue'
			}
		})
		new Vue({
			el: '#app7',
			data: {
				message: 'hello vue'
			},
			methods: {
				reverseMessage: function() {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
		new Vue({
			el: '#app8',
			data: {
				message: 'abc'
			},
			filters: {
				capitalize: function (value) {
					if (!value) return ''
				    value = value.toString()
				    return value.charAt(0).toUpperCase() + value.slice(1)
				}
			}
		})
	</script>

</html>
